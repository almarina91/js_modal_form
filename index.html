<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="grid-container">
    <div class="one">
        <br>
        <p>As I was going to St. Ives,
            I met a man with seven wives.
            Each wife had seven sacks,
            each sack had seven cats,
            each cat had seven kits.
            Kits, cats, sacks, and wives,
            how many were there going to St.Ives?
        </p>
    </div>
    <div class="two">
        <input id="answer" type="number" required />
        <span id="error1" class="alertmsg">please enter a valid number!</span>
    </div>

    <div class="three">
        <button id="submit" onclick="popUp()">submit!</button>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>About you:</p>
        <div>
            <label for="fullname">full name:</label>
            <input id="fullname" type="text" required/>
        </div>
        <div>
            <label id="errorFullName" class="alertmsg">Please enter a full name!</label>
        </div>
        <br>
        <div>
            <label for="male">gender:</label>
            <input id="male" name="gender"type="radio" checked/>
            <label>male</label>
            <input id="female" name="gender"type="radio" />
            <label>female</label>
        </div>
        <br>
        <div>
            <label for="birthday">date of birth:</label>
            <input id="birthday" type="date" required/>
        </div>
        <br>
        <div>
            <label for="phone">phone:</label>
            <input id="phone" type="tel" required/>
        </div>
        <div>
            <label id="errorPhone" class="alertmsg">Please enter a valid phone number!</label>
        </div>
        <br>
        <div>
            <label for="email">e-mail:</label>
            <input id="email" type="email" required/>
        </div>
        <div>
            <label id="errorEmail" class="alertmsg">Please enter a valid e-mail!</label>
        </div>
        <br>
        <div>
            <button id="send">send!</button>
        </div>
        <br>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
